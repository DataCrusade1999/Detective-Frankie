conditionalEvents:
  - condition:
      scene.slots.status == "FINAL" && (scene.slots.status == Final && session.params.bedroomClue
      == 'frankies picture')
    handler:
      staticPrompt:
        candidates:
          - promptResponse:
              firstSimple:
                variants:
                  - speech:
                      Wow! Yes why is frankies picture torn? I didnt have so may Ellie
                      swags in my bedroom before!!
    transitionToScene: Ellie
  - condition:
      scene.slots.status == "FINAL" && session.params.bedroomClue != "frankies
      picture"
    handler:
      staticPrompt:
        candidates:
          - promptResponse:
              content:
                card:
                  text: Card Content
                  title: Card Title
              firstSimple:
                variants:
                  - speech: That is not out of place!Try again!
    transitionToScene: Bedroom
onEnter:
  staticPrompt:
    candidates:
      - promptResponse:
          content:
            image:
              alt: Google Assistant logo
              url: https://developers.google.com/assistant/assistant_96.png
slots:
  - commitBehavior:
      writeSessionParam: bedroomClue
    name: bedroomClue
    promptSettings:
      initialPrompt:
        staticPrompt:
          candidates:
            - promptResponse:
                content:
                  card:
                    text: Card Content
                    title: Card Title
                firstSimple:
                  variants:
                    - speech: What do you think happened here!
    required: true
    type:
      name: bedroom_clues
